version: '3'

networks:
  web:
    external: true

services:
  redirecter:
    image: alpinelinux/darkhttpd
    networks:
    - web
    volumes:
    - "./:/var/www/localhost/htdocs:ro"
    expose:
    - "8080"
    labels:
    - "traefik.enable=true"
    - "traefik.docker.network=web"
    - "traefik.http.routers.whoami.rule=Host(`menu.gaitasangiorgio.com`)"
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "30m"
        max-file: "2"
